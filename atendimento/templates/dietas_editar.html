{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{%block conteudo %}

<div class="container-fluid">
    <br>
    <h3>Atualizar Dieta</h3>
    <form method="POST">
        <br>
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}<br>
                 {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="Cadastrar" /></p>
    </form>
</div>
{%endblock conteudo %}
