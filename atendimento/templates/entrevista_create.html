{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{%block conteudo %}
<br>
<div class="container-fluid">
<h3> Entrevista Anamnese Nutricional </h3>
    <form action="/atendimento_index/" method="POST">
        <br>
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} <br>
                {{ field }}
            </div>
        {% endfor %}
        <br>
        <p><input type="submit" value="Cadastrar" /></p>
    </form>
</div>
{%endblock conteudo %}
